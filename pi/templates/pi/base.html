<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/static/stylesheet.css" type="text/css" media="screen" charset="utf-8">
	<script type="text/javascript" src="/static/jquery-1.8.3.min.js"></script>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div id="header" class="glo_body">
		<div id="p_title">
			<p align="center">I'm Raspberry pi</p>
		</div>
	</div>
	{% block content %}
	{% endblock %}
	{% block footer %}
	<div id="footer" class="glo_body">
		<div id="p_about">
            <p align="center">Powered by django on <strong>Pi</strong>, shutdown at 22:50, boot at 6:10 everyday</p>
		</div>
	</div>
	{% endblock %}
</body>
</html>
